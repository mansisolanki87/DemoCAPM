_schema-version: 3.3.0
ID: DemoCAPMApp
description: A simple CAP project.
version: 1.0.0
modules:
- name: DemoCAPMApp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: DemoCAPMApp-db
  - name: DemoCAPMApp-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: DemoCAPMApp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: DemoCAPMApp-db
  parameters:
    buildpack: nodejs_buildpack
- name: DemoCAPMApp
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: DemoCAPMApp-destination
  - name: DemoCAPMApp-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: DemoCAPMApp-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: DemoCAPMApp-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - demoui5.zip
      name: demoui5
      target-path: app/
- name: demoui5
  type: html5
  path: app/demoui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: DemoCAPMApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: DemoCAPMApp-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: DemoCAPMApp-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: DemoCAPMApp-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
    - npx cds build --production
